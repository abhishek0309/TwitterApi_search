<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Twitter Search Engine</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
        .fa {
            padding: 20px;
            font-size: 30px;
            width: 30px;
            text-align: center;
            text-decoration: none;
            margin: 5px 2px;
            border-radius: 50%;

        }

        .fa:hover {
            opacity: 0.7;
            color:blue;
        }
        .fa-twitter {
            background: #55ACEE;
            color: white;
            float: right;
        }
        h1{
            background-color: lightblue;
            font-family:"Segoe UI";
            font-size:25px;
            alignment: left;
            color: darkblue;
            padding: 10px;
            border-radius: 10px;

        }
        div{
            background-color:powderblue;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
            border-radius: 10px;
        }
        body{
            background-color:darkslateblue;
        }
        form{
            font-family: Calibri;
            font-size: 20px;
        }


    </style>
</head>
<body>
<h1>Search tweets by:<a href="#" class="fa fa-twitter"></a></h1>
<div>
<form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    <p>Account  <input type="text" th:field="*{followers}" /></p>
    <p>Keywords <input type="text" th:field="*{keywords}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</div>
</body>
</html>
